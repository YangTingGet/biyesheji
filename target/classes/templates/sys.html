	<script type="text/javascript">
		$(function() {
			
			var str = window.screen.availHeight -200;
				$(".cons").css({
					"min-height": str
				})
			var arr = [{
					tit: "首页",
					urls: "home1.html"
				},
				{
					tit: "系统概况",
					urls: "home2.html"
				},
				{
					tit: "系统维护",
					urls: "home3.html"
				},
				{
					tit: "系统管理",
					urls: "home4.html"
				},
				{
					tit: "日志管理",
					urls: "home5.html"
				}
			]

			function navList() {
				for(var i = 0; i < arr.length; i++) {
					var html = "";
					html += "<div class='list'>";
					html += "<a href='" + arr[i].urls + "'  target='main'>" + arr[i].tit + "</a>";
					html += "</div>";
					$("#nav-lists").append(html)
				};
				$(".list a").eq(0).addClass("selected-list");
			};
			// navList();

			$(".go-back-img").on("click", function() {
				window.location.href = "/system/outLoginAdmin"
			})

		});

		function deleteBook(bookId) {
			$.ajax({
				url:"/system/deleteBook",
				data:{bookId:bookId},
				type:"post",
				success:function (data) {
					if (data == "ok"){
						alert("删除成功");
						window.location.reload();
					} else {
						alert("删除失败，请重试");
					}
				}
			})
		}
	</script>
	<script src="/js/echarts.js"></script>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('bookSales'));
		var names=[];
		var values=[];
		//数据加载完之前先显示一段简单的loading动画
		myChart.showLoading();
		$.ajax({
			type : "post",
			async : true,            //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
			url : "/system/getBar",    //请求发送到dataActiont处
			data : {},
			dataType : "json",        //返回数据形式为json
			success : function(result) {
				//请求成功时执行该函数内容，result即为服务器返回的json对象
				if (result) {
					for(var i=0;i<result.length;i++){
						names.push(result[i].mainName);
						values.push(result[i].value);
					}
					myChart.hideLoading();    //隐藏加载动画
					myChart.setOption(
							{
								title: {
									text: '商品销量前五'
								},
								tooltip: {},
								legend: {
									data:['销量']
								},
								xAxis: {
									data: names
								},
								yAxis: {},
								series: [{
									name: '销量',
									type: 'bar',
									data: values
								}]
							}
					);
				}
			},
			error : function(errorMsg) {
				//请求失败时执行该函数
				alert("图表请求数据失败!");
				myChart.hideLoading();
			}
		});
	</script>
