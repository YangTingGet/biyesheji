<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/adminModel">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>网上购物系统</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        .container {

        }
        img{
            width: 100%;
        }
        ul{
            border: 0;
        }
        .list-address li{
            border: 0;
            list-style: none;
            margin-right: 20px;
            background: url("/images/address.png") no-repeat;
            height: 162px;
            width: 240px;
            background-position: -240px 0;
        }
        .list-address li:hover{
            background-position: -480px 0;
        }
        .list-address li.active,.list-address li.active:hover{
            background-position: 0 0;
        }
        .table>tbody>tr>td,.table>tbody>tr>th{
            position: relative;
            text-align: center;
            border-bottom: 1px solid #ddd;
            border-top: 0;
        }
        p {
            margin: 5px 0 5px 0;
        }
        h3{
            margin-top: 0;
        }
        .footer{
            height: 40px;
            line-height: 40px;
            text-align: right;
            margin-bottom: 80px;
        }
        select{
            -webkit-appearance: none;
            height: 32px;
            border-radius: 5px;
            border: 1px solid #ddd;
            text-align: center;
            padding: 0 10px;
        }

    </style>
</head>
<body>
<!--顶部导航-->
<div th:replace="../templates/top-part"></div>
<!--主体内容-->
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="title">收货地址</h3>
            <ul class="list-address ">
                <li class="col-sm-3 " style="position:relative">
                    <h4><span th:text="${user.userName}" id="userName"></span></h4>
                    <div style="padding-top: 5px">
                        <p><span th:text="${user.address}" id="address"></span></p>
                        <div  style="margin-bottom:0px;position: absolute"><p><span th:text="${user.telephone}" id="phone"></span></p></div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-sm-12" style="margin-top: 30px">
            <h3 class="title">商品信息</h3>
            <table class="table " style="margin-top: 10px">
                <thead>
                    <tr>
                        <th colspan="2" style="text-align: center">商品信息</th>
                        <th style="text-align: center">订单编号</th>
                        <th style="text-align: center">金额（元）</th>
                        <th style="text-align: center">数量</th>
                        <th style="text-align: center">优惠</th>
                        <th style="text-align: center">小计（元）</th>
                        <th style="text-align: center">去评价</th>
                    </tr>
                </thead>
                <tbody th:each="order:${chidOrders}">
                    <tr>
                        <td class="col-sm-1">
                            <img th:src="@{/images/{bookAdress}(bookAdress=${order.bookPic})}" onerror="this.src='/images/defultBookImg.jpg';this.onerror=null" alt="">
                        </td>
                        <td style="padding-top: 30px"><br><span th:text="${order.bookName}"></span></td>
                        <td style="padding-top: 30px"><br><span th:text="${order.pOrderId}"></span></td>
                        <td style="padding-top: 30px"><br><span th:text="${order.price}"></span></td>
                        <td style="padding-top: 30px"><br><span th:text="${order.count}"></span></td>
                        <td style="padding-top: 30px"><br>无折扣</td>
                        <td style="padding-top: 30px"><br><span th:text="${order.price}" ></span></td>
                        <td style="padding-top: 38px"><a th:href="@{/order/getChidOrderInfo(chidOrderId=${order.chidOrderId})}" ><button type="button" class="btn btn-success save">评论</button></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
<script src="/js/jquery-1.11.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/area.js"></script>
<script type="text/javascript">
    $("#top-part").load("/top-part.html");



</script>
</html>
